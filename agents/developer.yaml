# Developer Agent Configuration
# Specifies which MCP tool modules this agent needs

name: developer
description: Coding, PRs, and code review
persona: agents/developer.md

# Tool modules to load (from mcp-servers/aa-*)
tools:
  - git             # 15 tools - Git operations
  - gitlab          # 35 tools - MRs, CI/CD
  - jira            # 24 tools - Issue tracking
  - google-calendar # 6 tools - Calendar & meetings

# Total: ~80 tools (at limit)
# For ephemeral deployment, use the devops agent which has bonfire, k8s, quay

skills:
  - coffee              # ‚òï Morning briefing - email, PRs, Jira, calendar
  - beer                # üç∫ End of day wrap-up - wins, cleanup, standup prep
  - start_work
  - create_jira_issue   # Create Jira issue with Markdown support
  - create_mr           # Create MR with validation, linting, conflict detection
  - close_issue         # Close issue with commit summary
  - review_mr           # Review GitLab MR from URL - details, diff, pipeline
  - review_pr           # PR review workflow (auto-approves or posts feedback)
  - review_all_prs      # Batch review open PRs (excludes your own)
  - check_my_prs        # Check your PRs for reviewer feedback
  - check_mr_feedback   # Check MRs for comments needing response
  - rebase_pr           # Rebase PR onto main, handle conflicts
  - sync_branch         # Quick sync with main (daily rebase)
  - test_mr_ephemeral   # Test in ephemeral
  - jira_hygiene        # Issue quality checks
  - standup_summary     # Generate standup summary from activity
