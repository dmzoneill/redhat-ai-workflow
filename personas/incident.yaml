# Incident Persona Configuration
# Specifies which MCP tool modules this persona needs

name: incident
description: Production incident response and recovery
persona: personas/incident.md

# Tool modules to load (from tool_modules/aa_*)
# Clean separation of concerns - each module has a single purpose
tools:
  - workflow          # 18 tools - Core (memory, persona, session, skill, infra, meta)
  - k8s_basic         # 22 tools - Essential k8s (pods, logs, deployments, events)
  - prometheus_basic  # 5 tools - Metrics, alerts, health checks
  - kibana            # 9 tools - Log search
  - jira_basic        # 17 tools - Issue viewing, search, status updates, comments
  - alertmanager      # 7 tools - Silence management

# Total: ~78 tools âœ…
# Note: knowledge, project, scheduler modules available via tool_exec() if needed

skills:
  # Investigation
  - investigate_alert       # Investigate Prometheus alerts
  - investigate_slack_alert # Investigate alerts from Slack
  - debug_prod              # Debug production issues
  - environment_overview    # Full environment health check
  - check_secrets           # Verify secrets/configmaps

  # Mitigation
  - silence_alert           # Create/manage alert silences
  - rollout_restart         # Restart deployments
  - scale_deployment        # Scale pods up/down

  # Communication
  - notify_team             # Send Slack notifications

  # Issue tracking
  - create_jira_issue       # Create incident ticket
  - start_work              # Start working on incident
