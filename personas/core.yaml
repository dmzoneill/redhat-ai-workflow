# Core Agent Configuration
# Essential tools that support ALL agent personas
# Stays under 128 tool limit - use persona_load() to switch personas

name: core
description: Shared tools for all 4 agents with persona switching

# Essential tools covering all workflows
# Using split modules to stay under 100 tools
tools:
  # Orchestration (required - skills, personas, memory)
  - workflow        # 18 - Core (memory, persona, session, skill, infra, meta)

  # Version Control (developer, all personas)
  - git_basic       # 27 - Essential git operations

  # Issue Tracking (all personas)
  - jira_basic      # 17 - Issue viewing, search, status updates

  # Kubernetes (devops, incident)
  - k8s_basic       # 22 - Essential k8s (pods, logs, deployments)

# Total: ~84 tools ✅
# Note: git_extra, jira_extra, k8s_extra, prometheus available via tool_exec()

# What's available with these tools:
# ✅ Git operations (status, branch, commit, push)
# ✅ Jira operations (view, create, update issues)
# ✅ Kubernetes operations (pods, deployments, logs)
# ✅ Prometheus (alerts, queries, metrics)
# ✅ Skills (start_work, create_mr, investigate_alert)
# ✅ Agents (devops, developer, incident, release personas)
# ✅ Memory (persistent context)
# ✅ Infrastructure (vpn_connect, kube_login)

# What's missing (load full agent for these):
# ❌ GitLab (MRs, pipelines) - use --agent developer
# ❌ Konflux (builds, snapshots) - use --agent release
# ❌ Kibana (logs) - use --agent incident
# ❌ Bonfire (ephemeral) - use --agent devops
# ❌ Alertmanager (silences) - use --agent incident
# ❌ Quay (images) - use --agent release

skills:
  # Core workflows (work with git, jira, k8s, prometheus)
  - start_work          # Start working on a Jira issue
  - investigate_alert   # Investigate Prometheus alerts
  - debug_prod          # Debug production issues
  - standup_summary     # Generate standup summary
  - create_jira_issue   # Create Jira issue
  - close_issue         # Close Jira issue

  # Memory utilities
  - memory_view         # View memory contents
  - memory_edit         # Edit memory
  - learn_pattern       # Save learned pattern
